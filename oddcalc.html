<!DOCTYPE html>
<html>
    <body>
        <script>
            let num1=prompt("Give me a number: ");
            let num2=prompt("Give me another number: ");
            let op=prompt("Which operation do you want to use? Do you want to mult, div, or mod?: ");

            if (op==="mult") {
                console.log(num1*num2);
            } else if (op==="div") {
                console.log(num1/num2);
            } else if (op==="mod") {
                console.log(num1%num2);
            } else {
                console.log("***invalid operation***");
            }
        </script>
    </body>
</html>
