<!DOCTYPE html>
<html>
    <body>
        <script>
            let secnum=14;
            let guess=prompt("Guess the secret number: ");

            if (guess==secnum) {
                console.log("You got it!");
            } else if (guess==(secnum-1) || guess==(secnum+1)) {
                console.log("Close, but the secret number is " + secnum);
            } else {
                console.log("The number is " + secnum);
            }
        </script>
    </body>
</html>
